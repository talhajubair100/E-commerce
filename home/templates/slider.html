{% load static %}
{% load currency %}

<!-- HOME -->
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                <!-- banner -->

                {% for slider in product_slider %}

                <div class="banner banner-1">
                    <img src="{{ slider.image.url }}" alt="" style="height: 540px">
                    <div class="banner-caption text-center">
                        <h1 class="white-color">{{ slider.title }}</h1>
                        <h3 class="white-color font-weak">$ {{ slider.price|currency:request.session.currency }} {{request.session.currency}}</h3>
                        <a href="/product/{{ slider.id }}/{{ slider.slug }}" class="primary-btn">Shop Now</a>
                    </div>
                </div>

                {% endfor %}

               
                <!-- /banner -->

            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
